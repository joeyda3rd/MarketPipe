    #     python -m pytest tests/integration/test_provider_specific_validation.py -v \
    #       -m "auth_required" \
    #       --tb=short
    
    - name: Run Performance Tests
      run: |
        python -m pytest tests/integration/test_pipeline_smoke_validation.py -v \
          -m "slow" \
          --tb=short
    
    - name: Generate Weekly Report
      run: |
