[pytest]
addopts = 
    -q 
    --cov=marketpipe 
    --cov-report=term-missing 
    --cov-report=html:htmlcov 
    --cov-fail-under=70
    --strict-markers
    --tb=short

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    sqlite_only: marks tests that should only run on SQLite (deselect with '-m "not sqlite_only"')
    postgres: marks tests that require Postgres (deselect with '-m "not postgres"')
    boundary: marks tests for boundary conditions
    data_quality: marks tests for data quality validation
    distributed: marks tests for distributed systems
    multi_provider: marks tests for multiple provider scenarios
    orchestration: marks tests for orchestration functionality
    production_simulation: marks tests for production simulation scenarios
    monitoring: marks tests for monitoring and alerting functionality
    security: marks tests for security and compliance validation
    chaos_engineering: marks tests for chaos engineering and resilience
    deployment: marks tests for deployment and rollback scenarios

testpaths = tests

# Async test configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning:duckdb
    ignore::RuntimeWarning
    ignore::pytest.PytestUnhandledThreadExceptionWarning
    ignore::pytest.PytestRemovedIn9Warning
    ignore::pytest.PytestDeprecationWarning 